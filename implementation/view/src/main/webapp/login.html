<html lang="pt">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <link rel="stylesheet" href="css/custom/general.css">

	<body>
		<div class="container">
			<form id="login-form" class="form-signin" role="form" method="POST">
				<div style="
				    background: url(images/logo.png) no-repeat;
				    height: 64px;
				    vertical-align: middle;
				    display: inline-table;
				    margin-bottom: 5px;
				    padding-left: 76px;
				">
					<h2 class="form-signin-heading">baseproject</h2>
				</div>
				<div id="alert-invalid-login" class="alert alert-danger hidden">Senha inválida!</div>
				<div id="alert-unavailable-login" class="alert alert-danger hidden">Login indisponível. Tente mais tarde.</div>
				<input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required="" autofocus="" />
				<input type="password" id="password" name="password" class="form-control" placeholder="Senha" required="" />
				<input type="submit" id="login" class="btn btn-lg btn-primary btn-block" value="Entrar" />
			</form>
		</div>
	</body>
